	<body>
		<div class="content">
			<a href="../index.html">&#9166; Torna indietro</a>
			<h1>Componenti di un PC</h1>
			<button closed="CPU" open="false" expand="La CPU è l'unit&agrave; di elaborazione principale del computer. Ha il compito di eseguire tutte le istruzioni generiche di ogni programma, come operazioni matematiche o spostamento di dati." class="fill"></button>
			<button closed="RAM" open="false" expand="La RAM è come la &quot;memoria a breve termine&quot; del computer. Ha il compito di salvare i dati e le informazioni attualmente in uso dalla CPU." class="fill"></button>
			<button closed="Scheda Madre" open="false" expand="La Scheda Madre connette tutti i componenti nel computer tra di loro, utilizzando chipset e chip di accelerazione dei BUS per rendere pi&ugrave; efficace la trasmissione di dati tra le componenti." class="fill"></button>
			<button closed="Alimentatore" open="false" expand="L'Alimentatore converte la Corrente Alternata da 220V dalla spina a muro in svariati voltaggi minori in Corrente Diretta per alimentare le varie componenti del computer." class="fill"></button>
			<button closed="GPU" open="false" expand="La GPU accelera i programmi grafici in esecuzione sul computer. &Egrave; come una sorta di CPU dedicata ed ottimizzata per i calcoli richiesti per la grafica 2D e 3D." class="fill"></button>
			<button closed="Case" open="false" expand="Il Case contiente tutti i componenti del computer. Pu&ograve; essere di vari tipi in base a dimensione e compatibilit&agrave; con le componenti." class="fill"></button>
